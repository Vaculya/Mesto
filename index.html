<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="main">
    <section class="profile">
      <img class="profile__avatar" src="./images/profile/avatar.png" alt="Аватар">
      <div class="profile__info">
        <div class="profile__container">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-btn" type="button"></button>
        </div>
        <p class="profile__about">Исследователь океана</p>
      </div>
      <button class="profile__add-btn" type="button"></button>
    </section>
    <section class="elements">
      <div class="elements__item">
        <img class="elements__img" src="./images/elements/places/photo1.png" alt="Заброшенная церковь в Карачаевске">
        <div class="elements__caption">
          <h2 class="elements__name">Карачаевск</h2>
          <button class="elements__like" type="button"></button>
        </div>
      </div>
      <div class="elements__item">
        <img class="elements__img" src="./images/elements/places/photo2.png" alt="Поле а в дали гора Эльбрус">
        <div class="elements__caption">
          <h2 class="elements__name">Гора Эльбрус</h2>
          <button class="elements__like" type="button"></button>
        </div>
      </div>
      <div class="elements__item">
        <img class="elements__img" src="./images/elements/places/photo3.png" alt="Гора Домбай">
        <div class="elements__caption">
          <h2 class="elements__name">Домбай</h2>
          <button class="elements__like" type="button"></button>
        </div>
      </div>
      <div class="elements__item">
        <img class="elements__img" src="./images/elements/places/photo4.png" alt="Поле а в дали гора Эльбрус">
        <div class="elements__caption">
          <h2 class="elements__name">Гора Эльбрус</h2>
          <button class="elements__like" type="button"></button>
        </div>
      </div>
      <div class="elements__item">
        <img class="elements__img" src="./images/elements/places/photo5.png" alt="Гора Домбай">
        <div class="elements__caption">
          <h2 class="elements__name">Домбай</h2>
          <button class="elements__like" type="button"></button>
        </div>
      </div>
      <div class="elements__item">
        <img class="elements__img" src="./images/elements/places/photo6.png" alt="Фото заброшенной церкви в Карачаевске">
        <div class="elements__caption">
          <h2 class="elements__name">Карачаево-Черкаск</h2>
          <button class="elements__like" type="button"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">© 2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="popup__profile" action="submit">
        <input class="popup__input popup__input_info_name" name="popup__name" type="text" placeholder="Введите свое имя и фамилию">
        <input class="popup__input popup__input_info_about" name="popup__about" type="text" placeholder="О себе">
        <button class="popup__save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
