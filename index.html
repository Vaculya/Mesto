<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="images/header/header_logo.svg" alt="Место Россия">
  </header>
  <main class="main">
    <section class="profile">
      <img class="profile__avatar" src="./images/profile/avatar.png" alt="Аватар">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-btn" type="button"></button>
        <p class="profile__about">Исследователь океана</p>
      </div>
      <button class="profile__add-btn"></button>
    </section>
    <section class="elements">
      <div class="elements__item">
        <img class="elements__img" src="images/elements/places/photo1.png" alt="Фото места">
        <div class="elements__caption">
          <h2 class="elements__name">Карачаевск</h2>
          <button class="elements__like elements__like_active" type="submit"></button>
        </div>
      </div>
      <div class="elements__item">
        <img class="elements__img" src="images/elements/places/photo2.png" alt="Фото места">
        <div class="elements__caption">
          <h2 class="elements__name">Пустыня выживания</h2>
          <button class="elements__like elements__like_active" type="submit"></button>
        </div>
      </div>
      <div class="elements__item">
        <img class="elements__img" src="images/elements/places/photo3.png" alt="Фото места">
        <div class="elements__caption">
          <h2 class="elements__name">Домбай</h2>
          <button class="elements__like elements__like_active" type="submit"></button>
        </div>
      </div>
      <div class="elements__item">
        <img class="elements__img" src="images/elements/places/photo4.png" alt="Фото места">
        <div class="elements__caption">
          <h2 class="elements__name">Лунная гора</h2>
          <button class="elements__like elements__like_active" type="submit"></button>
        </div>
      </div>
      <div class="elements__item">
        <img class="elements__img" src="images/elements/places/photo5.png" alt="Фото места">
        <div class="elements__caption">
          <h2 class="elements__name">Порт звёздный</h2>
          <button class="elements__like elements__like_active" type="submit"></button>
        </div>
      </div>
      <div class="elements__item">
        <img class="elements__img" src="images/elements/places/photo6.png" alt="Фото места">
        <div class="elements__caption">
          <h2 class="elements__name">Река Волга</h2>
          <button class="elements__like elements__like_active" type="submit"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">© 2020 Mesto Russia</p>
  </footer>
  <section class="popup">
    <div class="popup__container">
      <img class="popup__close" src="images/popup/close.svg" alt="Закрыть">
      <form class="popup__form" action="submit">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__name popup__input" type="text" placeholder="Введите свое имя и фамилию">
        <input class="popup__about popup__input" type="text" placeholder="О себе">
        <button class="popup__save" type="submit">Сохранить</button>
      </form>
    </div>
  </section>
  <script src="profile.js"></script>
</body>
</html>
