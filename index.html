<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><div class="header__logo"></div></header><main class="main"><section class="profile"><img class="profile__avatar" src="562483fd2e6aca3c0370.png" alt="Аватар"><div class="profile__info"><div class="profile__container"><h1 class="profile__name">Жак-Ив Кусто</h1><button class="profile__edit-btn" type="button"></button></div><p class="profile__about">Исследователь океана</p></div><button class="profile__add-btn" type="button"></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__text">© 2020 Mesto Russia</p></footer><div class="popup popup_type_edit"><div class="popup__container"><button class="popup__close" type="button"></button><h2 class="popup__title">Редактировать профиль</h2><form novalidate class="popup__form popup__form_type_edit" name="popup__profile" action="submit"><input class="popup__input popup__input_info_name" id="name-input" name="name" placeholder="Введите свое имя и фамилию" required minlength="2" maxlength="40"> <span class="popup__input-error name-input-error"></span> <input class="popup__input popup__input_info_about" id="about-input" name="about" placeholder="О себе" required minlength="2" maxlength="200"> <span class="popup__input-error about-input-error"></span> <button class="popup__button" type="submit">Сохранить</button></form></div></div><div class="popup popup_type_add"><div class="popup__container"><button class="popup__close popup__close_btn-add" type="button"></button><h2 class="popup__title">Новое место</h2><form novalidate class="popup__form popup__form_type_add" name="popup__place" action="submit"><input class="popup__input popup__input_place_name" id="place-input" name="name" placeholder="Название" required minlength="2" maxlength="30"> <span class="popup__input-error place-input-error"></span> <input class="popup__input popup__input_img_link" id="link-input" name="link" type="url" placeholder="Ссылка на картинку" required> <span class="popup__input-error link-input-error"></span> <button class="popup__button">Создать</button></form></div></div><div class="popup popup_type_photo"><div class="popup__container popup__container_type_photo"><button class="popup__close popup__close_btn-photo" type="button"></button><figure class="popup__figure"><img class="popup__photo"><figcaption class="popup__caption"></figcaption></figure></div></div><div class="popup popup_type_card_delete"><div class="popup__container"><button class="popup__close popup__close_card-delete" type="button"></button><h3 class="popup__title">Вы уверены?</h3><form class="popup__form popup__form_type_delete" name="card_delete" novalidate><button class="popup__button" type="submit">Да</button></form></div></div><div class="popup popup_type_edit_avatar"><div class="popup__container"><button class="popup__close popup__close_edit_avatar" type="button"></button><h3 class="popup__title">Обновить аватар</h3><form class="popup__form popup__form_edit_avatar" name="edit_avatar" novalidate><input class="popup__input popup__input_avatar_url" id="edit_avatar" type="url" name="edit_avatar" required placeholder="Введите ссылку на аватар" minlength="2" maxlength="200"> <span class="popup__input-error edit_avatar-error"></span><button class="popup__button" type="submit">Сохранить</button></form></div></div><template id="card-template"><div class="card"><button class="card__delete" type="button"></button> <img class="card__img"><div class="card__caption"><h2 class="card__name"></h2><div class="card__like-wrapper"><button class="card__like" type="button"></button><p class="card__like-num">24</p></div></div></div></template></body></html>
